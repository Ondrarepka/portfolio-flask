{% extends "base.html" %}

{% block head %} <title>Edit Campaign</title> {% endblock %}

{% block body %} 
    <div class="content">
        <h1>Edit Campaign</h1>
        
        <form action="/editcampaign/{{ campaign.id }}" method="POST" class="single-column">
            <label for="name">Campaign Name:</label>
            <input type="text" name="name" id="name" value="{{ campaign.name }}" required>
            
            <label for="description">Description:</label>
            <textarea name="description" id="description" required>{{ campaign.description }}</textarea>
            
            <label for="system">System:</label>
            <input type="text" name="system" id="system" value="{{ campaign.system }}" required>
            
            <label for="started_on">Started On:</label>
            <input type="date" name="started_on" id="started_on" value="{{ campaign.started_on }}" required>
            
            <label for="my_character">My Character:</label> 
            <input type="text" name="my_character" id="my_character" value="{{ campaign.my_character or '' }}">
            
            <label for="active">
                <input type="checkbox" name="active" id="active" {% if campaign.active %}checked{% endif %}>
                Active
            </label>
            
            <input type="submit" value="Update Campaign">
            <a href="/campaigns">Cancel</a>
        </form>
    </div>
{% endblock %}
